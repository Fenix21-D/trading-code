<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Trading Intelligence{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background-color: #0e1117; color: #e0e0e0; }
    .navbar { background-color: #161b22; }
    .card { background-color: #1c2128; border: none; border-radius: 12px; }
    .card-header { font-weight: bold; }
    footer { text-align: center; margin-top: 2rem; font-size: 0.9em; color: #aaa; }
  </style>
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Trading Intelligence</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/market/btc/">BTC Chart</a></li>
          <li class="nav-item"><a class="nav-link" href="/market/dashboard/">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/market/compare/">Comparar Activos</a></li>
          <li class="nav-item"><a class="nav-link" href="/market/news/">Noticias</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido dinámico -->
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 Trading Intelligence Bot — Executive System</p>
  </footer>
</body>
</html>
